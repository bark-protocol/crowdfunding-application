[toolchain]
# Toolchain features that can be toggled
[features]
seeds = false           # Option to enable/disable the use of seeds in programs
skip-lint = false       # Option to skip linting during the build process

# Localnet-specific settings for your Solana programs
[programs.localnet]
crowdfunding = "32Qg9Pybde94crQEU8GaoBbhsMtjm2uer3MJZKLDbvHe"  # Program ID for localnet deployment

# Registry URL for interacting with a specific registry
[registry]
url = "https://api.crowdfund.dev"  # Base URL for the API of your crowdfunding platform

# Provider settings for connecting to the Solana cluster and wallet
[provider]
cluster = "devnet"        # Network cluster (e.g., devnet, testnet, mainnet)
wallet = "/wallet/devnet/dev-crowdfunding-keypair.json"  # Path to the wallet JSON file for signing transactions

# Custom scripts for managing tests and other development tasks
[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"  # Command to run tests with a timeout setting
